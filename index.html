<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories store</title>
    
    <!---bootstrap------>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--font awesome------>
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!------slick slider----->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <!--custom css file---->
    <link rel="stylesheet"href="./css/style.css"/>



</head>
<body>

    <!-----------------------------------header area opens------------------------------------>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        
                        
                        >USD</button>
                        <div class="dropdown-menu">
                            <a href="#"class="dropdown-item">ERU-euro</a>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 col-12 text-centre">
                    <h2 class="my-md-3 site-title text-white">ALICE ACCESSORIES</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#"class="px-2">Sign In</a>
                        <a href="#"class="px-1">Create an Account</a>
                        
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        COLLECTIONS
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">watches</a>
                        <a class="dropdown-item" href="#">Jwellery</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Others</a> 
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">ABOUT US</a>
                    </li>
                  </ul>
                  
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fa fa-search p-2" aria-hidden="true"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 basket-icon">
                        <i class="fa fa-shopping-basket p-2" aria-hidden="true"></i>
                    </li>





                </div>





              </nav>
        </div>
</header>



    <!--------------------------------header area closes------------------------------------->
    <!--------------------------------main area opens---------------------------------------->
    <main>
    <!--first slider---->
    <div class="container-fluid p-0">
        <div class="site-slider">
            <div class="slider-one">
                <div>
                    <img src="./assets/slide2.jpg" class="img-fluid" alt="banner1">
                </div>

                <div>
                    <img src="./assets/slide1.jpg"class="img-fluid" alt="banner2">
                </div>
                <div>
                    <img src="./assets/slide3.jpg"class="img-fluid" alt="banner3">
                </div>

                <div>
                    <img src="./assets/slide4.jpg"class="img-fluid" alt="banner4">
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>


                
            </div>

        </div>
    </div>




    <!--/first slider-->
    <!-----second slider----->

    <div class="container-fluid">
        <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/watch.png" alt="product-1">
                    <span class="border site-btn btn-span">WATCHES</span>

                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/earrings.png" alt="product-2">
                    <span class="border site-btn btn-span">EARRINGS</span>

                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/braclet.png" alt="product-3">
                    <span class="border site-btn btn-span">BRACLETS</span>

                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/ring.png" alt="product-4">
                    <span class="border site-btn btn-span">RINGS</span>

                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/hairpins.png" alt="product-5">
                    <span class="border site-btn btn-span">HAIRPINS</span>

                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./assets/anklets.png" alt="product-6">
                    <span class="border site-btn btn-span">ANKLETS</span>

                </div>
            </div>

<div class="slider-btn">
                <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                
            </div>



        </div>
    </div>











    <!-----/second slider---->


    </main>
    <!--------------------------------main area closes---------------------------------------->
    <footer></footer>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
